{% load static %}<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <title>Login - CoffeeKaafiHai</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Auth API Integration -->
    <script src="{% static 'js/auth-api-integration.js' %}"></script>
    
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --accent: #D2691E;
            --light-brown: #8B4513;
            --gold: #D4AF37;
            --white: #ffffff;
            --cream: #F8F4E9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2C1810 0%, #1A1A1A 50%, #3D2817 100%);
            position: relative;
            overflow: hidden;
            padding: 60px 20px;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(210, 105, 30, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 69, 19, 0.1) 0%, transparent 70%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .coffee-beans {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .coffee-bean {
            position: absolute;
            font-size: 2rem;
            color: rgba(212, 175, 55, 0.1);
            animation: float 20s infinite ease-in-out;
        }
        
        .coffee-bean:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .coffee-bean:nth-child(2) { left: 85%; top: 15%; animation-delay: 3s; }
        .coffee-bean:nth-child(3) { left: 15%; top: 80%; animation-delay: 6s; }
        .coffee-bean:nth-child(4) { left: 90%; top: 75%; animation-delay: 9s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            max-width: 520px;
            width: 100%;
            padding: 50px 45px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(212, 175, 55, 0.3);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .auth-logo img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent);
            box-shadow: 0 10px 30px rgba(210, 105, 30, 0.4);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .auth-logo img:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .auth-logo h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .auth-logo p {
            color: #666;
            font-size: 1.05rem;
            margin: 0;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .form-label i {
            color: var(--accent);
            font-size: 0.9rem;
        }
        
        .form-control {
            border: 2px solid rgba(210, 105, 30, 0.25);
            border-radius: 15px;
            padding: 13px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.3rem rgba(210, 105, 30, 0.2);
            background-color: white;
            transform: translateY(-2px);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
            border-radius: 50%;
        }
        
        .password-toggle:hover {
            color: var(--accent);
            background: rgba(210, 105, 30, 0.1);
        }
        
        .form-check {
            margin: 20px 0;
        }
        
        .form-check-input {
            border: 2px solid rgba(210, 105, 30, 0.3);
            border-radius: 6px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(210, 105, 30, 0.25);
        }
        
        .form-check-label {
            color: #666;
            font-size: 0.95rem;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .btn-auth {
            background: linear-gradient(45deg, var(--accent), var(--light-brown));
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(210, 105, 30, 0.4);
            width: 100%;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-auth::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-auth:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(210, 105, 30, 0.6);
        }
        
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-auth span {
            position: relative;
            z-index: 1;
        }
        
        .btn-auth .spinner {
            display: none;
        }
        
        .btn-auth.loading .spinner {
            display: inline-block;
            margin-right: 8px;
        }
        
        .btn-auth.loading .btn-text {
            display: none;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .auth-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.95rem;
        }
        
        .auth-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .auth-links a:hover::after {
            width: 100%;
        }
        
        .auth-links a:hover {
            color: var(--light-brown);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        
        .social-btn {
            padding: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google {
            color: #DB4437;
            border-color: rgba(219, 68, 55, 0.3);
        }
        
        .social-btn.google:hover {
            background: rgba(219, 68, 55, 0.05);
            border-color: #DB4437;
        }
        
        .social-btn.facebook {
            color: #4267B2;
            border-color: rgba(66, 103, 178, 0.3);
        }
        
        .social-btn.facebook:hover {
            background: rgba(66, 103, 178, 0.05);
            border-color: #4267B2;
        }
        
        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }
        
        .back-home a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-home a:hover {
            background: rgba(212, 175, 55, 0.25);
            border-color: var(--gold);
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }
        
        /* ENHANCED TOAST NOTIFICATION WITH COUNTDOWN & PROGRESS BAR */
        .toast-container {
            position: fixed;
            top: 90px;
            right: 25px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 450px;
        }

        .toast-notification {
            padding: 20px 28px;
            border-radius: 18px;
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.35);
            display: flex;
            align-items: center;
            gap: 16px;
            min-width: 340px;
            max-width: 450px;
            animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), fadeOutSlide 0.5s ease 3.5s forwards;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }
        
        .toast-notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            animation: progressBar 4s linear;
        }
        
        @keyframes progressBar {
            from { width: 100%; }
            to { width: 0%; }
        }
        
        @keyframes slideInBounce {
            0% {
                transform: translateX(500px) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateX(-20px) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes fadeOutSlide {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(500px) scale(0.8);
            }
        }
        
        .toast-icon {
            font-size: 2rem;
            flex-shrink: 0;
            color: white;
            animation: iconPop 0.5s ease 0.3s;
        }
        
        @keyframes iconPop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .toast-content {
            flex: 1;
        }
        
        .toast-message {
            font-size: 1.05rem;
            font-weight: 600;
            color: white;
            margin: 0;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .toast-success {
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
        }
        
        .toast-error {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }
        
        .toast-warning {
            background: linear-gradient(135deg, #ffbb33 0%, #ff8800 100%);
        }
        
        .toast-info {
            background: linear-gradient(135deg, #33b5e5 0%, #0099cc 100%);
        }
        
        @media (max-width: 576px) {
            .auth-card {
                padding: 40px 30px;
            }
            
            .back-home {
                top: 20px;
                left: 20px;
            }
            
            .auth-logo h2 {
                font-size: 1.8rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .auth-links {
                flex-direction: column;
                text-align: center;
            }
            
            .toast-container {
                right: 10px;
                left: 10px;
                top: 70px;
            }
            
            .toast-notification {
                min-width: auto;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="back-home">
        <a href="{% url 'home' %}">
            <i class="fas fa-arrow-left"></i>
            Home
        </a>
    </div>
    
    <div class="coffee-beans">
        <i class="fas fa-coffee coffee-bean"></i>
        <i class="fas fa-coffee coffee-bean"></i>
        <i class="fas fa-coffee coffee-bean"></i>
        <i class="fas fa-coffee coffee-bean"></i>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="{% static 'images/logo.png' %}" alt="CoffeeKaafiHai Logo">
                <h2>Welcome Back</h2>
                <p>Login to your CoffeeKaafiHai account</p>
            </div>
            
            <form id="loginForm" autocomplete="on">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required autocomplete="email">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center" style="margin-top: 20px;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="{% url 'forgot_password' %}" style="font-size: 0.95rem;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-auth" id="loginBtn">
                    <span>
                        <i class="fas fa-spinner fa-spin spinner"></i>
                        <span class="btn-text"><i class="fas fa-sign-in-alt me-2"></i>Login</span>
                    </span>
                </button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn facebook" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            
            <div class="auth-links">
                <span style="color: #666;">Don't have an account?</span>
                <a href="{% url 'signup' %}">Sign Up here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let activeToast = null;
        let toastTimeout = null;
        let loginAttempts = 0;
        let lastAttemptTime = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 300000; // 5 minutes

        function togglePassword() {
            const field = document.getElementById('password');
            const icon = document.getElementById('password-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer') || (function() {
                const c = document.createElement('div');
                c.id = 'toastContainer';
                c.className = 'toast-container';
                document.body.appendChild(c);
                return c;
            })();

            if (activeToast && activeToast.parentNode) {
                clearTimeout(toastTimeout);
                activeToast.remove();
                activeToast = null;
            }
            
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            
            let icon = '';
            switch(type) {
                case 'success': icon = '<i class="fas fa-check-circle toast-icon"></i>'; break;
                case 'error': icon = '<i class="fas fa-times-circle toast-icon"></i>'; break;
                case 'warning': icon = '<i class="fas fa-exclamation-triangle toast-icon"></i>'; break;
                case 'info': icon = '<i class="fas fa-info-circle toast-icon"></i>'; break;
            }
            
            toast.innerHTML = `${icon}<div class="toast-content"><p class="toast-message">${message}</p></div>`;
            toastContainer.appendChild(toast);
            activeToast = toast;
            
            toastTimeout = setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                    if (activeToast === toast) {
                        activeToast = null;
                    }
                }
            }, 4000);
        }
        
        // Rate limiting check
        function checkRateLimit() {
            const now = Date.now();
            const timeSinceLastAttempt = now - lastAttemptTime;
            
            if (timeSinceLastAttempt > LOCKOUT_TIME) {
                loginAttempts = 0;
            }
            
            if (loginAttempts >= MAX_ATTEMPTS) {
                const remainingTime = Math.ceil((LOCKOUT_TIME - timeSinceLastAttempt) / 1000 / 60);
                showToast(`Too many login attempts. Please try again in ${remainingTime} minutes.`, 'error');
                return false;
            }
            
            return true;
        }
        
        // Input sanitization
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }
        
        // Social login placeholder
        function socialLogin(provider) {
            showToast(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login will be available soon!`, 'info');
        }
        
        // Session management
        function createSession(email, rememberMe) {
            const sessionData = {
                email: email,
                loginTime: new Date().toISOString(),
                sessionId: btoa(`${email}:${Date.now()}`)
            };
            
            if (rememberMe) {
                localStorage.setItem('userSession', JSON.stringify(sessionData));
                localStorage.setItem('rememberMe', 'true');
            } else {
                sessionStorage.setItem('userSession', JSON.stringify(sessionData));
            }
            
            // Store user email for personalization
            localStorage.setItem('userEmail', email);
        }
        
        // Check existing session
        function checkExistingSession() {
            const savedSession = localStorage.getItem('userSession') || sessionStorage.getItem('userSession');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (savedSession) {
                try {
                    const session = JSON.parse(savedSession);
                    const loginTime = new Date(session.loginTime);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                    
                    // Session valid for 24 hours if remember me, otherwise 1 hour
                    const maxHours = rememberMe ? 24 : 1;
                    
                    if (hoursSinceLogin < maxHours) {
                        // Check remember me checkbox if remembered
                        if (rememberMe) {
                            document.getElementById('rememberMe').checked = true;
                        }
                    }
                } catch (e) {
                    console.error('Error checking session:', e);
                }
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check rate limiting
            if (!checkRateLimit()) {
                return;
            }
            
            const email = sanitizeInput(document.getElementById('email').value.trim());
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('Please enter a valid email address.', 'error');
                return;
            }
            
            // Password validation
            if (password.length < 6) {
                showToast('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            
            try {
                // Send login request to Django backend
                const response = await authAPI.handleLogin(email, password);
                
                // Successful login
                loginAttempts = 0;
                if (rememberMe) {
                    createSession(email, rememberMe);
                }
                
                // Load user data to global keys for compatibility
                if (response.user) {
                    const firstName = response.user.firstName || '';
                    const lastName = response.user.lastName || '';
                    localStorage.setItem('name', `${firstName} ${lastName}`.trim());
                    localStorage.setItem('phone', response.user.phone || '');
                }
                
                // Clear any old global profile data
                localStorage.removeItem('userProfile');
                
                showToast('Login successful! Welcome back!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                // Failed login
                loginAttempts++;
                lastAttemptTime = Date.now();
                
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                
                const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
                if (remainingAttempts > 0) {
                    showToast(`${error.message} (${remainingAttempts} attempts remaining)`, 'error');
                } else {
                    showToast('Account temporarily locked due to too many failed attempts.', 'error');
                }
                
                document.getElementById('password').value = '';
            }
        });
        
        // Keyboard navigation support
        document.addEventListener('keydown', function(e) {
            // Alt + L to focus on login button
            if (e.altKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('loginBtn').focus();
            }
        });
        
        function clearLoginFields() {
            const emailEl = document.getElementById('email');
            const passEl = document.getElementById('password');
            if (emailEl) emailEl.value = '';
            if (passEl) passEl.value = '';
        }

        // Check for existing session on page load
        window.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
            clearLoginFields();
        });
        
        // Auto-focus on email field and ensure autofill is cleared
        window.addEventListener('load', function() {
            clearLoginFields();
            setTimeout(clearLoginFields, 50);
            document.getElementById('email').focus();
        });
    </script>
</body>

</html>
